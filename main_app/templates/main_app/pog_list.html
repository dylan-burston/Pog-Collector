{% extends 'base.html' %} 

{% block title %}
All Pogs
{% endblock %}

{% block content %}
    <h1>All Pogs</h1>
    <hr />
    {% for pog in pog_list %}
        <div class="card">
            <a href="/pogs/{{ pog.id }}">
                <div class="card-content">
                    <span class="card-title">{{ pog.name }}</span>
                    <p>Color: {{ pog.color }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
