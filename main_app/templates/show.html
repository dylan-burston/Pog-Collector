{% extends 'base.html' %}
{% block content %}

<h1>Pog Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pog.name }}</span>
    <p>Color: {{ pog.color }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'pogs_update' pog.id %}">Edit</a>
    <a href="{% url 'pogs_delete' pog.id %}">Delete</a>
  </div>
</div>

{% endblock %}
